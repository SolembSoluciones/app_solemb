<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" style="margin-top:-30%">
          <img src="assets/images/myacces_logo.PNG"/>
        </ion-col>
        <ion-col size="12">
          <form>
            <ion-item>
              <ion-icon name="person-outline"></ion-icon>
              <ion-input style="margin-left:5%" placeholder="Usuario"  [(ngModel)]="username" name="username" type="text" required></ion-input>
            </ion-item>
            <ion-item >
              <ion-icon name="key-outline"></ion-icon>
              <ion-input style="margin-left:5%" placeholder="Contraseña"  [(ngModel)]="password" name="password" type="password" required></ion-input>
            </ion-item>
            <div class="spaceTop-10">
              <ion-button color="light" (click)="onLogin()" shape="round" size="medium"> Entrar </ion-button>
            </div>
            <div class="spaceTop-10">
              <a href="">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="spaceTop-2">
              <a href="">Crear cuenta</a>
            </div>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
