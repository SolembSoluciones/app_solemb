<ion-header>
  <ion-toolbar>
    <ion-title class="center">Chat</ion-title>
    <ion-icon name="arrow-back-outline" class="back"(click)="goBack()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="center">
        <h1>Welcome to the chat!</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item class="sender">
    <ion-input placeholder="Type something" class="sendInput"></ion-input>
    <ion-button>Send</ion-button>
  </ion-item>
</ion-content>
